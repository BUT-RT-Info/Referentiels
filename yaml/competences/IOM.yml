IOM1:
  nom: Gérer les infrastructures des réseaux mobiles
  diminutif: Étendre
  description: >-
    L'Internet des Objets (IoT) s'appuie sur différents réseaux mobiles : les solutions des
    opérateurs de télécommunications (3G, 4G, 5G, ...), les réseaux propriétaires (LoRaWan,
    Sigfox, ...) ou les technologies standardisées (bluetooth, wifi, RFID, ...) que l'entreprise
    choisit en fonction de ses besoins (industrie, médical, etc.). Le professionnel IOM doit
    donc comprendre les infrastructures autour desquelles s'articulent ces réseaux. Il doit
    être capable de les mettre en œuvre, de les d'administrer et d'y connecter différents
    équipements.
  composantes: []
  situations: []
  niveaux:
    Mettre en œuvre les réseaux pour la mobilité:
      AC24.01IOM: "Comprendre les architectures et spécificités des réseaux dédiés à l'IoT"
      AC24.02IOM: "Mettre en œuvre des systèmes de transmissions pour l’accès à un réseau IoT"
    Raccorder des objets connectés aux réseaux mobiles:
      AC34.01IOM: "Comprendre les architectures, protocoles et services des réseaux mobiles 4G/5G"
      AC34.02IOM: "Choisir un réseau pour satisfaire les contraintes énergétiques et spectrales, en délai, en débit et en portée des objets connectés"
      AC34.03IOM: "Mettre en œuvre des réseaux mobiles personnels ou industriels"

IOM2:
  nom: Mettre en œuvre des applications et des protocoles sécurisés pour l'Internet des Objets
  diminutif: Exploiter
  description: >-
    Le domaine de l'Internet des Objets (IoT) s'attache autant aux objets physiques connectés
    (capteurs, systèmes embarqués), aux protocoles de communication, qu’aux applications
    exploitant les données échangées. Le professionnel IOM doit comprendre les mécanismes
    d’échange de données de cette chaîne de bout en bout. Il doit savoir mettre en œuvre
    les technologies standards, en veillant aux problématiques de sécurité, et contribuer - en
    créant de nouvelles applications - à faire évoluer ce domaine en plein essor.
  composantes: [ ]
  situations: [ ]
  niveaux:
    Mettre en œuvre des solutions pour l'Internet des Objets:
      AC25.01IOM: "Intégrer des systèmes électroniques et des systèmes d’exploitation embarqués"
      AC25.02IOM: "Mettre en œuvre des protocoles pour les réseaux de l'IoT"
      AC25.03IOM: "Mettre en œuvre des applications et traiter des données issues des objets connectés"
    Créer des solutions sécurisées pour l'Internet des Objets:
      AC35.01IOM: "Superviser et analyser le déploiement des réseaux sans-fils"
      AC35.02IOM: "Sécuriser les objets connectés"
      AC35.03IOM: "Créer et innover pour l’IoT"

