contexte: >-
  Cette ressource permettra à l'étudiant de :

  * d'avoir une compréhension exhaustive du référentiel de compétences de la formation et des éléments le
    structurant;

  * de faire le lien entre les niveaux de compétences ciblés, les SAÉ et les ressources au programme de
    chaque semestre;

  * de se positionner sur un des parcours de la spécialité lorsque ces parcours sont proposés en seconde année;

  * de mobiliser les techniques de recrutement dans le cadre d'une recherche de stage ou d'un contrat
    d'alternance;

  * se caractériser pour préparer son stage ou son alternance;

  * se présenter, se définir;

  * exprimer l'intérêt professionnel, valeurs, motivations, traits de personnalité, expériences professionnelles
    ou personnelles;

  * mettre en valeur et présenter son savoir-être;

  * identifier ses compétences;

  * préciser et exprimer ses souhaits professionnels.
contenu: >-
  Les activités notamment proposées dans cette ressource sont :

  * Rencontres d'entrepreneurs, de chefs de service, de techniciens et d'enseignants;

  * Visites d'entreprises, forums;

  * Témoignages, relations avec d'anciens diplômés;

  * Découverte et compréhension d'un bassin d'emploi particulier.
