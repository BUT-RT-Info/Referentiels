contexte: >-
  Les systèmes numériques font intervenir des signaux discrets, qui peuvent être modélisés sous la forme
  de vecteurs ou de matrices. Par ailleurs, certains algorithmes sont itératifs d'où l'importance de la
  notion de récurrence.  On veillera à illustrer les concepts présentés par l'exploitation d'algorithmes
  mis en œuvre via un outil informatique.
contenu: >-
  * Suites, récurrence, signal numérique

    * Raisonnement par récurrence

    * Suites récurrentes

    * Signal discret (par ex : Kronecker, échelon échantillonné…)

    * Convergence d'une suite (opérations sur les limites)

  * Vecteurs en 2D et 3D

    * Définitions

    * Opérations (addition et multiplication externe)

    * Produit scalaire (lien avec la trigonométrie)

    * Application au calcul d'une équation de droite

  * Matrices et vecteurs

    * Définition

    * Opérations

    * Résolutions de systèmes linéaires (pivot de Gauss)
