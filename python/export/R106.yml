contexte: >2-
   Les systèmes informatiques et numériques sont au cœur de la spécialité Réseaux et Télécoms. Cette ressource vise tout d’abord à permettre la compréhension du codage et du stockage des données. Puis elle
  permet de comprendre de façon très fine le comportement interne des systèmes numériques avec notamment des notions de temps d’exécution. Enfin elle permettra aux étudiants de relier ces systèmes au monde
  extérieur.
contenu: >-
  * Codage des nombres, des caractères, des images.
  * Fonctions logiques  Logique combinatoire et séquentielle   Notion d’ALU.
  * Structure d’un processeur  Différents types de mémoires.
  * Périphériques et entréessorties. Exemples GPIO,  liaison série.
