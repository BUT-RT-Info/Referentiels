contexte: >-
  Cette ressource apporte le socle de connaissances et savoirs-faire pour les compétences
  de cœur de métier "Administrer les réseaux et l'Internet" (RT1). 

  On introduira des notions de sécurité informatique (les ressources associées aux
  recommandations de l’ANSSI, CyberEdu, CyberMalveillance pourront servir de support)....à
  rédiger
contenu: >-
  * Approche en couches et encapsulation ,

  * Etude détaillée des protocoles Ethernet, ARP, ICMP

  * Découverte des protocoles IPv4&6, ICMPv6, TCP, UDP et des protocoles applicatifs,

  * Topologies de réseaux,

  * Principes de normalisation des technologies de l’Internet,

  * Notions sur les métriques de performances: débit, fiabilité, gigue, taux de pertes

  Outils préconisés: logiciels du type wireshark, gns3, packet tracer, scapy, marionnet.
motscles: 'Architecture en couches, topologies, protocoles, modèle TCP/IP. '
