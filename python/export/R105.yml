  * Types de support de transmission (réseau d’entreprise, réseau opérateur)
  * Caractéristiques d’un ou plusieurs types de supports (exemples: retard de propagation, atténuation, continuité, échos, bruit, perturbations, identifier un défaut, bande passante,... ) à partir de mesures
